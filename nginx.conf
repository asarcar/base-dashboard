# services/frontend/hello-app/nginx.conf
# Nginx configuration file for serving a simple web application
# services/frontend/hello-app/nginx.conf
server {
  listen 3080;
  server_name localhost;

  # Set the root to the directory where your build output (dist) is copied
  root /usr/share/nginx/html;
  index index.html index.htm;

  # This is crucial for Single Page Applications (SPAs)
  # It ensures that direct access to routes (e.g., /about) resolves to index.html
  # and lets the client-side router handle it.
  try_files $uri $uri/ /index.html;

  # Optional: Add error logging for debugging (remove in production if not needed)
  # error_log /var/log/nginx/error.log warn;
  # access_log /var/log/nginx/access.log combined;
}